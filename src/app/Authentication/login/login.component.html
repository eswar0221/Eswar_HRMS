<!-- Root -->
<link rel="stylesheet" href="./assets/css/semidark-style-1.min.css" type="text/css">

<div class="dt-root">
    <div class="dt-root__inner">

        <!-- Login Container -->
        <div class="dt-login--container">

            <!-- Login Content -->
            <div class="dt-login__content-wrapper">

                <!-- Login Background Section -->
                <div class="dt-login__bg-section">

                    <div class="dt-login__bg-content">

                        <!-- Login Title -->
                        <h1 class="dt-login__title">Login</h1>
                        <!-- /login title -->

                        <p class="f-16">Sign in and explore in-built apps of Drift.</p>
                    </div>

                    <!-- Brand logo -->
                    <!-- <div class="dt-login__logo">
                            <a class="dt-brand__logo-link" href="index.html">
                                <img class="dt-brand__logo-img" src="https://via.placeholder.com/334x119" alt="Drift">
                            </a>
                        </div> -->
                    <!-- /brand logo -->

                </div>
                <!-- /login background section -->

                <!-- Login Content Section -->
                <div class="dt-login__content">

                    <!-- Login Content Inner -->
                    <div class="dt-login__content-inner">
                          <span class="text-center" *ngIf="show" style="color: red;">{{error_message}} </span><br/>
                        <!-- Form -->
                        <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit(user)">

                            <!-- Form Group -->
                            <div class="form-group">
                                <label class="sr-only" for="email-1">Email address</label>
                                <input type="email" class="form-control" id="email-1" aria-describedby="email-1"
                                    [(ngModel)]="user.email" #email="ngModel" [ngModelOptions]="{standalone: true}"
                                    [ngClass]="{'is-invalid': loginForm.submitted && email.invalid}"
                                    placeholder="Enter email" required />
                                <div class="invalid-feedback" *ngIf="loginForm.submitted && email.invalid">
                                    <div *ngIf="email.errors.required">Email is Required</div>
                                </div>
                            </div>
                            <!-- /form group -->

                            <!-- Form Group -->
                            <div class="form-group">
                                <label class="sr-only" for="password-1">Password</label>
                                <input type="password" class="form-control" id="password-1" [(ngModel)]="user.password"
                                    #password="ngModel" [ngModelOptions]="{standalone: true}"
                                    [ngClass]="{'is-invalid': loginForm.submitted && password.invalid}"
                                    placeholder="Password" required />
                                <div class="invalid-feedback" *ngIf="loginForm.submitted && password.invalid">
                                    <div *ngIf="password.errors.required">Password is Required</div>
                                </div>
                            </div>
                            <!-- /form group -->

                            <!-- Form Group -->
                            <div class="dt-checkbox d-block mb-6">
                                <input type="checkbox" id="checkbox-1">
                                <label class="dt-checkbox-content" for="checkbox-1">
                                    Keep me login on this device
                                </label>
                            </div>
                            <!-- /form group -->

                            <!-- Form Group -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary text-uppercase">Login</button>
                                <span class="d-inline-block ml-4">Or
                                    <a class="d-inline-block font-weight-500 ml-3" href="page-signup.html">Create New
                                        Account</a>
                                </span>
                            </div>
                            <!-- /form group -->

                            <!-- Form Group -->
                            <div class="d-flex flex-wrap align-items-center">
                                <span class="d-inline-block mr-2">Or connect with</span>

                                <!-- List -->
                                <ul class="dt-list dt-list-sm dt-list-cm-0 ml-auto">
                                    <li class="dt-list__item">
                                        <!-- Fab Button -->
                                        <a href="javascript:void(0)" class="btn btn-outline-primary dt-fab-btn size-30">
                                            <i class="fa fa-facebook" aria-hidden="true"></i>
                                        </a>
                                        <!-- /fab button -->
                                    </li>

                                    <li class="dt-list__item">
                                        <!-- Fab Button -->
                                        <a href="javascript:void(0)" class="btn btn-outline-primary dt-fab-btn size-30">
                                            <i class="fa fa-google-plus" aria-hidden="true"></i>
                                        </a>
                                        <!-- /fab button -->
                                    </li>

                                    <li class="dt-list__item">
                                        <!-- Fab Button -->
                                        <a href="javascript:void(0)" class="btn btn-outline-primary dt-fab-btn size-30">
                                            <i class="fa fa-github" aria-hidden="true"></i>
                                        </a>
                                        <!-- /fab button -->
                                    </li>

                                    <li class="dt-list__item">
                                        <!-- Fab Button -->
                                        <a href="javascript:void(0)" class="btn btn-outline-primary dt-fab-btn size-30">
                                            <i class="fa fa-twitter" aria-hidden="true"></i>
                                        </a>
                                        <!-- /fab button -->
                                    </li>
                                </ul>
                                <!-- /list -->
                            </div>
                            <!-- /form group -->


                        </form>
                        <!-- /form -->

                    </div>
                    <!-- /login content inner -->

                    <!-- Login Content Footer -->
                    <div class="dt-login__content-footer">
                        <a href="page-forgot-password.html">Canâ€™t access your account?</a>
                    </div>
                    <!-- /login content footer -->

                </div>
                <!-- /login content section -->

            </div>
            <!-- /login content -->

        </div>
        <!-- /login container -->

    </div>
</div>
