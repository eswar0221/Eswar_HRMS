     <ng-container *ngIf="tmp!=false; else abc">    
            <!-- Table Start -->

            <div class="row shadow p-3 mb-5 bg-white rounded">
              <div class="table-responsive">
        
            <div class="clearfix ">&nbsp;</div>
              
            <table  class="table " [mfData]="data" #mf="mfDataTable" >
                <thead class="text-white bg-primary" >
                <tr style="color: aliceblue;">
                    <th style="color: aliceblue;">
                      <mfDefaultSorter by="sequencyId">Name</mfDefaultSorter>
                    </th>
                    <th style="color: aliceblue;">
                        <mfDefaultSorter by="sequencyId">Emp ID</mfDefaultSorter>
                      </th>
                    <th style="color: aliceblue;">
                        <mfDefaultSorter by="email">Email ID</mfDefaultSorter>
                    </th>
                    <th style="color: aliceblue;">
                        <mfDefaultSorter by="city">Company</mfDefaultSorter>
              </th>
                    <th style="color: aliceblue;">
                        <mfDefaultSorter by="age">Role</mfDefaultSorter>
                    </th>
                    
                     <th style="color: aliceblue;"> 
                      <mfDefaultSorter by="age">Action</mfDefaultSorter>
                 </th>
                </tr>
                </thead>

                <tbody>
                <tr *ngFor="let item of mf.data | filter:searchText;let i=index ">
                    <td>{{item.firstname}}</td>
          <td class="case">{{item.Employeeid}}</td>

                    <td >{{item.email}}</td>
                    <td>{{item.company_name}}</td>
                    <td >{{item.role}}</td>
                   
                    
                   <td>
                    <div class="btn-group dropleft ml-5" style="cursor: pointer;">
                        <a  class="fa fa-ellipsis-v" data-toggle="dropdown"  aria-expanded="false">
                        </a>
                        <div class="dropdown-menu">
                            <a  class="dropdown-item" (click)="row($event)"><i class="fa fa-pencil mr-4"></i>Update</a>
                            <a class="dropdown-item" (click)="del($event)"><i class="fa fa-trash-o mr-4"></i>Delete</a>

                        </div>
                      </div>
                   </td>

                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4">
                        <mfBootstrapPaginator ></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
            </table>


            <div class="text-center" id="secondTable" *ngIf="secondTable">
                <div class="text-center">Hellow world !!</div>
            </div>
        
            
    </div>
</div>
