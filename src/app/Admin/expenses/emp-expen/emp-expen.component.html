            <div class="content container-fluid">

                            </th>

                             </th>

                            </th> -->
                        
                        </tr>
                        </thead>
                       <!-- {{sats | json}} -->
                        <tbody>
                        <tr *ngFor="let item of Esti | sortBy: 'desc' | filter : searchText ;" class="text-center">
                            <td class="case">{{item.Item_Name}}</td>
                            <td>{{item.Purchase_From}}</td>
                            <td >  {{item.Purchase_Date}}</td>
                            <td >{{item.Purchased_By}}</td>
                            <td >{{item.Amount}}</td>              
                            <td >{{item.Paid_By}}</td>  
                        <td >{{item.Status}}</td>
