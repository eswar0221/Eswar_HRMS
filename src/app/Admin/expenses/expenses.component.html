
<div class="card rows">
    <div class="card-body">
            <div class="clearfix">&nbsp;</div>
            <div class="row rows">
                <div class="col-md-4">
                    <!-- <button class="btn btn-rounded btn-md text-white" style="background-color: #5c1ac7;"
                        (click)="openMediumModalPopup(addUniversity)" title="click here for Registration">University
                        Register</button> -->
                        <h1>Expenses</h1>
                </div>
                <div class="col-md-5"></div>
                <div class="col-md-3">
                    <!-- <span class="nav-tabs tabs" role="tablist">
                    <a (click)="FirstLogo()" data-toggle="tab" role="tab"><i style="font-size: 16px;cursor: pointer;" class="icon icon-apps mr-4" ></i></a>

                    <a (click)="SecondLogo()"  class="active"   data-toggle="tab" role="tab"><i style="font-size: 20px;cursor: pointer;" class="icon icon-list mr-4" ></i></a>
                    </span> -->
                     <button class="btn  btn-primary btn-sm " style="padding: 6px;"  (click)="addcontact()">+ Add Expenses</button>
                </div>


            <!-- <div  class="pull-left user-img m-r-10"><a href="#" ><img  alt="wwesa" class="w-40 img-circle" src="assets/img/collge.jpg"><span  class="status online"></span></a></div> -->

            </div>
            <!--second row-->

            <div class="col-md-8">
                <div class="form-group has-search">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text" class="form-control btn-radius"
                        placeholder="Search Ticket"
                         [(ngModel)]="searchText" >
                </div>
            </div>
            <br>

            <div class="content container-fluid">
                <div class="row shadow p-3 mb-5 bg-white rounded">

                    <table  class="table table-borderless table-condensed table-striped" >
                        <thead class="text-white bg-primary" >
                        <tr class="text-center">
                            <th style="color: rgb(241, 244, 247);" style="width:100px">
                                ID
                            </th>
                            <th style="color: aliceblue;">
                                Item
                            </th>
                            <!-- <th style="color: aliceblue;">
                                Purchase From
                            </th> -->
                            <th style="color: aliceblue;">
                                Purchase Date
                             </th>
                            <th style="color: aliceblue;">
                                Purchased By
                           </th>
                            <th style="color: aliceblue;">
                                Amount
                            </th>
                            <th style="color: aliceblue;">
                                Paid By
                            </th>
                            
                            <th style="color: aliceblue;"> 
                                Status
                             </th>
                             <th style="color: aliceblue;"> 
                                Invoice
                             </th>
                             <th style="color: aliceblue;"> 
                                Action
                            </th>
                        
                        </tr>
                        </thead>
                       <!-- {{sats | json}} -->
                        <tbody>
                        <tr *ngFor="let item of Esti | filter : searchText ;" class="text-center" >
                            <td style="height: 40px;width: 100px;overflow: hidden;" class="caseid">{{item.Expensives_ID}}</td>

                            <td class="case">{{item.Item_Name}}</td>
                            <!-- <td>{{item.Purchase_From}}</td> -->
                            <td >  {{item.pday}}/{{item.pmonth}}</td>
                            <td >{{item.Purchased_By}}</td>
                            <td >{{item.Amount}}</td>
                
                            <td >{{item.Paid_By}}</td>

                            <td style="width: 180px;">
                                <form class="form-sample" [formGroup]="selectForm">
                                <div class="form-group groups">
                                  <select  class="form-control selects"  (change)="onchange($event)" >
                                    <option selected>{{item.Status}}</option>
                                    <option >Not Paid</option>
                                    <option >Paid</option>
                                    <option>Void</option>
                                    <option>Draft</option>
                                    <option>Pending</option>
                                    <option>Overdue</option>
                                  </select>
                                </div>
                              </form>
                               </td>
                            <!-- <td >{{item.Status}}</td> -->
                            <!-- <td  class="text-center"><a class="btn btn-xs btn-primary" (click)="viewbill($event)" style="color: white;" >View Bill</a></td> -->
    <td  class="text-center"><a class="btn btn-xs btn-primary" (click)="viewbill1($event)" style="color: white;" >Invoice</a></td>
    
                           <td>
                            <div class="btn-group dropleft ml-5" style="cursor: pointer;">
                                <a  class="fa fa-ellipsis-v" data-toggle="dropdown"  aria-expanded="false">
                                </a>
                                <div class="dropdown-menu">
                                    <a  class="dropdown-item" (click)="row($event)"><i class="fa fa-pencil mr-4"></i>Edit</a>
                                    <a class="dropdown-item" (click)="del(item.Item_Name)"><i class="fa fa-trash-o mr-4"></i>Delete</a>
                
                                </div>
                              </div>
                           </td>
                
                        </tr>
                        </tbody>
                    
                    </table>
                









                </div>
              
              
              
            </div>




          </div>
</div>
